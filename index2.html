<HEAD>
<TITLE>Hello, World!</TITLE>

    h2 {
        color: olive;
        border-bottom: 3px solid black;

<script>
function validasi() {
    if(fom.nama.value=="") {
    alert("Silahkan masukkan nama Anda...!") ;
    }else{
    alert("Hai, "+fom.nama.value+"! Bagaimana Kabarmu?")
    }
}
</script>
</HEAD>

<h1>Hello, World! </h1>
<h2>Masukkan nama Anda di sini!</h2>

<form name="fom">
<table>
<tr><td>Nama</td><td><input type="text" length="40" maxlength="40" name="nama"></td></tr>
<tr><td><input name="masuk" type="button" value="MASUK!" onClick="validasi() ;"></td><td><input type="reset" value="HAPUS!"></td></tr>
</form>
